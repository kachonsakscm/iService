
<!doctype html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=11" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ทรู คอร์ปอเรชั่น | True Corporation</title>


    <script src="https://galb-dev.truecorp.co.th/iservice/jquery-1.11.1.min.js"></script> 	
	<link rel="stylesheet" href="https://www3.truecorp.co.th/new/public/assets/truecorp/css/reset-min.css">
    <link rel="stylesheet" href="https://www3.truecorp.co.th/new/public/assets/truecorp/css/owl.carousel.css">
    <link rel="stylesheet" href="https://www3.truecorp.co.th/new/public/assets/truecorp/css/animate.css">
    <link rel="stylesheet" href="https://www3.truecorp.co.th/new/public/assets/truecorp/css/jquery.scrollbar.css">
    <link rel="stylesheet" href="https://www3.truecorp.co.th/new/public/assets/truecorp/css/main.css">
    <link rel="stylesheet" href="https://www3.truecorp.co.th/new/public/assets/truecorp/css/toggle-colors.css">
	
	<script src="configResponsive.js"></script>
    <script src="widgetonloaduiResponsive.js"></script>
	<script src="https://galb-dev.truecorp.co.th/iservice/download.js"></script>
</head>
<script> 
(function(d, s, id, o) { 
var fs = d.getElementsByTagName(s)[0], e; 
if (d.getElementById(id)) return; e = d.createElement(s); 
e.id = id; 
e.src = o.src; 
e.setAttribute('data-gcb-url', o.cbUrl); 
fs.parentNode.insertBefore(e, fs); 
})(document, 'script', 'genesys-js', { 
src: "https://galb.truecorp.co.th/iservice/gcb.min.js", cbUrl: "https://galb.truecorp.co.th/cobrowse"
}); 

var _genesys =  { 
		  disableWebSockets: true ,
		  cobrowse :  { 
			  css: {
						server: true,
						browser : true
					},
				debug :  true 	,
				cometdConfig: {logLevel: "debug"}			
		  } 
} ; 

</script>
<body class="background">

		<form id="formchat" style="display:none;" >
		<input type="hidden" name="firstName"/>
		<input type="hidden" name="lastName"/>
		<input type="hidden" name="Subject"/>
		<input type="hidden" name="userData['Product']" id="Product"/>
		<input type="hidden" name="userData['user_intent']" id="user_intent"/>
		<input type="hidden" name="userData['Service_number']" id="Service_number" />
		<input type="hidden" name="userData['GCTI_LanguageCode']" id="GCTI_LanguageCode" />
		<input type="hidden" id="SubmitterSourceName" name="userData['SubmitterSourceName']" value="iservice_" />
		<div class="wgbackground">
		<div id="wgChatbox" class="wgChatbox hide">
			<div class="comfirm-end-background hide" id="comfirm-end-background">
			<img id="imgloader" class="imgloader" src="https://galb.truecorp.co.th/iservice/img/loader.gif">
			</div>
			<div class="comfirm-end-box hide">
				<div class="comfirm-end-inside">
					<p><span name="text-comfirm-end"></span></p><br>
					<center>
					<button type='button' class='btn-in-chat' id="btn-cancel" name="btn-cancel" onclick='closeConfirmEnd();' style="display:none" >OK</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<button type='button' class='btn-in-chat' id="btn-end" name="btn-end" onclick='endChat();' style="display:none" ></button>
					<button type='button' class='btn-in-chat' id="btn-email" name="btn-email" onclick='openemail();' style="display:none" ></button>
					</center>
				</div>
			</div>
			<div class="wgChatbox-body">
				<div id="chat-history" class="chat-history" >
					<ul id="ul-history" class="ul-history"></ul>
				</div>
			</div>
			<div class="emoji-chat" id="emoji-chat">
				<div class="cx-emoji-menu cx-theme" id="wg-emoji" style="display: block;">
				</div>
			</div>
			<div class="wgChatbox-footer">
				<span class="span1">
					<button type='button' id="btn-emoji" class="btn-none-style" onclick='clickemoji();'>
						<img src="https://galb.truecorp.co.th/iservice/img/emoji.png" class="imgemoji" width="25" height="25"/>
					</button></span>
					<span class="span4">
					<input type='file' id='uploadfile' onchange='attach(this.files);' style='display:none;'/>
					<img src="https://galb.truecorp.co.th/iservice/img/attach.png" id="uploadfile" class="imgfile" onclick="$('#uploadfile').click();" style="cursor:pointer;" width="20" height="20"  />
					</span>
				<span class="span2"><textarea placeholder="Type your massage" id="messagechat" name="messagechat" rows="1"></textarea></span>
				<span class="span3">
					<button type='button' id="btn-Send" class="btn-none-style" onclick='sendMsg();'>
						<img src="https://galb.truecorp.co.th/iservice/img/cursor.png"/ class="imgsend">
					</button>
				</span>
			</div>
		</div>
		</div>
	</form>

</body>
</html>
